<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NumberFacts</title>
    <meta name="description" content="Enter a number and get a fact" />
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[#f5f5f5] mx-auto bg- flex flex-col items-center justify-center min-h-[100dvh] rounded"
  >
    <main
      class="transition-all duration-300 bg-[#a0df6a] rounded max-w-[300px] md:max-w-[500px] w-full py-[20px] px-[12px]"
    >
      <h4 class="text-[40px]">Numbers Facts</h4>
      <p
        class="text-dark text-xs max-w-xl mb-1"
        style="font-family: Poppins, sans-serif"
      >
        Enter a number and get a random interesting facts!
      </p>
      <fieldset>
        <input
          type="number"
          id="factInput"
          class="bg- outline-none rounded-lg px-2 py-2.5 text-black w-full"
          placeholder="input a number"
        />
      </fieldset>

      <div
        id="facts"
        class="mt-4 flex gap-4 transition-all duration-300 animate-ease-in"
      >
        <h3>Number Facts</h3>
        <p
          id="factsout"
          style="font-family: Poppins, sans-serif"
          class="text-blue-500 text-base max-w-xl transition-all duration-300"
        ></p>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
